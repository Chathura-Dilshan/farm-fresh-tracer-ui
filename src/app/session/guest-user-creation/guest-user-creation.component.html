<div class="col-md-12">
    <div class="card ">
        <div class="card-body">
            <div class="card-header">
                <h4>Sign In...</h4></div>
            <form #guestUserCreationForm="ngForm">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Username" type="text" [(ngModel)]="user.username"
                                   #Username="ngModel" name="username" required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input matInput placeholder="First Name" type="text" [(ngModel)]="user.firstName"
                                   #FirstName="ngModel" name="firstName" required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Second Name" type="text" [(ngModel)]="user.secondName"
                                   #SecondName="ngModel" name="secondName">
                        </mat-form-field>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" type="password" [(ngModel)]="user.password"
                                   #Password="ngModel" name="password" required>
                        </mat-form-field>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email" type="email" [(ngModel)]="user.email"
                                   #Email="ngModel" name="email" required>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="outline">
                            <mat-label>What is your pet name?</mat-label>
                            <input matInput placeholder="Security Answer" type="email" [(ngModel)]="user.securityAnswer"
                                   #SecurityAnswer="ngModel" name="answer" required>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                    <button  (click)="register()" [disabled]="guestUserCreationForm.invalid" mat-raised-button type="submit" class="btn btn-dark col-md-12">
                        Sign In
                    </button>
                    </div>
                </div>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
