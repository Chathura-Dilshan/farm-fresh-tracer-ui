<div class="col-md-6">
    <div class="card ">
        <div class="card-body">

                <form #loginForm="ngForm">
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="Username" type="text" [(ngModel)]="loginData.username"
                                       #Username="ngModel" name="username">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="Password" type="password" [(ngModel)]="loginData.password"
                                       #Password="ngModel" name="password">
                            </mat-form-field>
                        </div>

                    </div>
                    <div class="row">
                        <button (click)="login()" mat-raised-button type="submit" class="btn btn-danger">
                            Login
                        </button>
                    </div>
                    <div class="clearfix"></div>
                </form>
        </div>
    </div>
</div>
