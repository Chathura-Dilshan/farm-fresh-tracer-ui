<div class="col-md-12">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <input matInput placeholder="Farm name" type="text">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <input matInput placeholder="Farm code" type="text">
                        </mat-form-field>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <textarea matInput placeholder="Address" type="text"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <input matInput placeholder="Contact No" type="text">
                        </mat-form-field>
                    </div>


                </div>

                <button mat-raised-button type="submit" class="btn btn-danger pull-right">Save Farm
                </button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
